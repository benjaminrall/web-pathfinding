<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app/css/style.css">
    <title>Pathfinding</title>
</head>
<body>

    <ul>
        <li><a href="https://www.benjaminrall.codes/">Home</a></li>
        <li><a href="https://www.benjaminrall.codes/sorting-visualiser">Sorting</a></li>
        <li class="active"><a href="https://www.benjaminrall.codes/web-pathfinding">Pathfinding</a></li>
    </ul>

    <div class="node-container" id="node-container"></div>

    <div class="container1">
        <button class="button" id="start-button" onclick="startSearch()">Start</button><br>
        <button class="button" id="pause-button" onclick="pauseSearch()">Pause</button>
    </div>

    <div class="container2">
        <button class="button" id="clear-button" onclick="clearBlocked()">Clear Walls</button><br>
        <select class="dropdown" id="algorithm-select">
            <option value="">Select an algorithm</option>
            <option value="0" selected="selected">A*</option>
            <option value="1">Djikstra's</option>
            <option value="2">Breadth-first</option>
            <option value="3">Best-first</option>
        </select>
        <select class="dropdown" id="heuristic-select">
            <option value="">Select a heuristic</option>
            <option value="0" selected="selected">Euclidian</option>
            <option value="1">Manhattan</option>
        </select>
    </div>
    <script src="app/js/script.js"></script>
</body>
</html>
